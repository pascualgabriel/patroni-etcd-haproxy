global_defs {
    notification_email {
    }
    router_id LVS_DEVEL
    vrrp_skip_check_adv_addr
    vrrp_garp_interval 0
    vrrp_gna_interval 0
}

vrrp_script chk_haproxy {
    script "killall -0 haproxy"
    interval 2
    weight 2
}

vrrp_instance haproxy-vip {
    state BACKUP
    priority 100
    interface eth1                # Network card
    virtual_router_id 60
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass DT8Ex9O6tR9XLGNKmxkYmp0y6lo6pzYs
    }
    unicast_src_ip 10.10.0.2      # The IP address of this machine
    unicast_peer {
        10.10.0.3                 # The IP address of peer machines
    }
    virtual_ipaddress {
        10.10.0.100/24            # The VIP address
    }
    track_script {
        chk_haproxy
    }
}
